apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: "gcr.io/stoked-courier-241115/python:5.0"
        ports:
        - containerPort: 5003
